name: layanan-pengaduan-masyarakat
services:
  - type: web
    name: web
    git:
      branch: main
      buildCommand: |
        composer install --no-dev --optimize-autoloader
        npm install
        npm run build
        php artisan config:cache
        php artisan route:cache
        php artisan view:cache
      runCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    instance:
      type: free
    ports:
      - port: 8000
        protocol: http
    env:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: LOG_CHANNEL
        value: stderr
